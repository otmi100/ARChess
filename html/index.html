<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARChess</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Immersive AR with Three.js</h1>
    </header>
    <script type="module" src="main-bundle.js"></script>
    <div id="overlay">
      <div id="top-menu">
        <button id="putChessboard">Place Chessboard</button>
        <button id="play">Play</button>
      </div>

      <div id="bottom-menu">
        <button id="OK">DO IT</button>
        <button id="rotate">Rotate</button>
        <button id="grow">Grow</button>
        <button id="shrink">Shrink</button>
        <div id="credit">Figures: Low Poly Chess - by <a href="https://sketchfab.com/marcelo.medeirossilva">marcelo.medeirossilva.</a>
        </div>
      </div>
    </div>
  </body>
</html>
